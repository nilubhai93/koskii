




<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Create Account</title>
  <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideIn 0.6s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 0, 0, 0.1);
            color: #ff4444;
            transform: rotate(90deg);
        }

        .signup-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .signup-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 32px;
            color: white;
            font-weight: bold;
            box-shadow: 0 8px 20px rgba(39, 174, 96, 0.3);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-10px);
            }

            60% {
                transform: translateY(-5px);
            }
        }

        .signup-title {
            color: #333;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .signup-subtitle {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-group input:focus {
            outline: none;
            border-color: #27ae60;
            box-shadow: 0 0 0 3px rgba(39, 174, 96, 0.1);
            transform: translateY(-2px);
        }

        .form-group input:hover {
            border-color: #27ae60;
        }

        .form-group input.valid {
            border-color: #27ae60;
        }

        .form-group input.invalid {
            border-color: #e74c3c;
        }

        .password-strength {
            margin-top: 8px;
            font-size: 12px;
        }

        .strength-bar {
            width: 100%;
            height: 4px;
            background: #e1e1e1;
            border-radius: 2px;
            margin-top: 4px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak {
            background: #e74c3c;
            width: 25%;
        }

        .strength-fair {
            background: #f39c12;
            width: 50%;
        }

        .strength-good {
            background: #f1c40f;
            width: 75%;
        }

        .strength-strong {
            background: #27ae60;
            width: 100%;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 25px;
            font-size: 14px;
            color: #666;
        }

        .terms-checkbox input[type="checkbox"] {
            width: auto;
            margin-top: 2px;
        }

        .terms-checkbox a {
            color: #27ae60;
            text-decoration: none;
            font-weight: 500;
        }

        .terms-checkbox a:hover {
            text-decoration: underline;
        }

        .signup-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .signup-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .signup-btn:hover::before {
            left: 100%;
        }

        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(39, 174, 96, 0.4);
        }

        .signup-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #666;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e1e1e1;
        }

        .divider span {
            margin: 0 15px;
        }

        .social-signup {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 500;
        }

        .social-btn:hover {
            border-color: #27ae60;
            transform: translateY(-1px);
        }

        .google-btn {
            color: #db4437;
        }

        .facebook-btn {
            color: #3b5998;
        }

        .login-link {
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .login-link a {
            color: #27ae60;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #219a52;
            text-decoration: underline;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .field-error {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }

        @media (max-width: 480px) {
            .signup-container {
                padding: 30px 20px;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .social-signup {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
  <div class="signup-container">
    <button class="close-btn" onclick="goBack()">&times;</button>

    <div class="signup-header">
      <div class="signup-icon">üë§</div>
      <h1 class="signup-title">Create Account</h1>
      <p class="signup-subtitle">Join us and start your journey</p>
    </div>

    <div class="success-message" id="successMessage">
      Account created successfully! Redirecting to login page...
    </div>

    <div class="error-message" id="errorMessage">
      Please correct the errors below and try again.
    </div>

    <form id="signupForm">
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" required placeholder="John" />
          <div class="field-error" id="firstNameError"></div>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" required placeholder="Doe" />
          <div class="field-error" id="lastNameError"></div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="john.doe@example.com" />
        <div class="field-error" id="emailError"></div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Create a strong password" />
        <div class="password-strength">
          <div class="strength-bar">
            <div class="strength-fill" id="strengthFill"></div>
          </div>
          <div class="strength-text" id="strengthText">Password strength: Weak</div>
        </div>
        <div class="field-error" id="passwordError"></div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password" />
        <div class="field-error" id="confirmPasswordError"></div>
      </div>

      <div class="terms-checkbox">
        <input type="checkbox" id="terms" required />
        <label for="terms">
          I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
        </label>
      </div>

      <button type="submit" class="signup-btn">Create Account</button>
    </form>

    <div class="divider">
      <span>or sign up with</span>
    </div>

    <div class="social-signup">
      <button class="social-btn google-btn" onclick="socialSignup('google')">üîç Google</button>
      <button class="social-btn facebook-btn" onclick="socialSignup('facebook')">üìò Facebook</button>
    </div>

    <div class="login-link">
      <p>Already have an account? <a href="login.html">Sign in here</a></p>
    </div>
  </div>

  <script>
    function goBack() {
      window.location.href = '../index.html'; // You can change this to wherever "back" should go
    }

    function showFieldError(fieldId, message) {
      const errorDiv = document.getElementById(fieldId);
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }

    function hideFieldError(fieldId) {
      const errorDiv = document.getElementById(fieldId);
      errorDiv.style.display = 'none';
    }

    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }

    function showSuccess(message) {
      const successDiv = document.getElementById('successMessage');
      successDiv.textContent = message;
      successDiv.style.display = 'block';
    }

    function hideMessages() {
      document.getElementById('successMessage').style.display = 'none';
      document.getElementById('errorMessage').style.display = 'none';
    }

    function checkPasswordStrength(password) {
      let strength = 0;
      const checks = {
        length: password.length >= 8,
        lowercase: /[a-z]/.test(password),
        uppercase: /[A-Z]/.test(password),
        number: /[0-9]/.test(password),
        special: /[^A-Za-z0-9]/.test(password)
      };

      strength = Object.values(checks).filter(Boolean).length;

      const strengthFill = document.getElementById('strengthFill');
      const strengthText = document.getElementById('strengthText');

      strengthFill.className = 'strength-fill';

      if (strength <= 2) {
        strengthFill.classList.add('strength-weak');
        strengthText.textContent = 'Password strength: Weak';
      } else if (strength === 3) {
        strengthFill.classList.add('strength-fair');
        strengthText.textContent = 'Password strength: Fair';
      } else if (strength === 4) {
        strengthFill.classList.add('strength-good');
        strengthText.textContent = 'Password strength: Good';
      } else {
        strengthFill.classList.add('strength-strong');
        strengthText.textContent = 'Password strength: Strong';
      }

      return strength;
    }

    document.getElementById('password').addEventListener('input', function () {
      checkPasswordStrength(this.value);
    });

    document.getElementById('confirmPassword').addEventListener('input', function () {
      const password = document.getElementById('password').value;
      const confirmPassword = this.value;

      if (confirmPassword && password !== confirmPassword) {
        this.classList.add('invalid');
        showFieldError('confirmPasswordError', 'Passwords do not match');
      } else {
        this.classList.remove('invalid');
        this.classList.add('valid');
        hideFieldError('confirmPasswordError');
      }
    });

    document.getElementById('email').addEventListener('input', function () {
      const email = this.value;
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (email && !emailPattern.test(email)) {
        this.classList.add('invalid');
        showFieldError('emailError', 'Please enter a valid email address');
      } else {
        this.classList.remove('invalid');
        this.classList.add('valid');
        hideFieldError('emailError');
      }
    });

    function socialSignup(platform) {
      alert(`Redirecting to ${platform} signup...`);
    }

    document.getElementById('signupForm').addEventListener('submit', function (e) {
      e.preventDefault();
      hideMessages();

      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const termsAccepted = document.getElementById('terms').checked;

      let isValid = true;

      if (firstName === '') {
        showFieldError('firstNameError', 'First name is required');
        isValid = false;
      } else {
        hideFieldError('firstNameError');
      }

      if (lastName === '') {
        showFieldError('lastNameError', 'Last name is required');
        isValid = false;
      } else {
        hideFieldError('lastNameError');
      }

      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        showFieldError('emailError', 'Invalid email format');
        isValid = false;
      } else {
        hideFieldError('emailError');
      }

      if (password.length < 8) {
        showFieldError('passwordError', 'Password must be at least 8 characters long');
        isValid = false;
      } else {
        hideFieldError('passwordError');
      }

      if (password !== confirmPassword) {
        showFieldError('confirmPasswordError', 'Passwords do not match');
        isValid = false;
      } else {
        hideFieldError('confirmPasswordError');
      }

      if (!termsAccepted) {
        showError('You must accept the terms and privacy policy');
        isValid = false;
      }

      if (isValid) {
        showSuccess('Account created successfully! Redirecting to login page...');

        // ‚úÖ Redirect to login.html after delay
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);
      } else {
        showError('Please correct the errors below and try again.');
      }
    });
  </script>
</body>

</html>
